<ion-header>

  <ion-navbar>
    <ion-title>New Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="field" col-4>{{field.first}}</ion-col>
      <ion-col class="field" col-4>{{field.second}}</ion-col>
      <ion-col class="field" col-4>{{field.third}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="field" col-4>{{field.fourth}}</ion-col>
      <ion-col class="field" col-4>{{field.fifth}}</ion-col>
      <ion-col class="field" col-4>{{field.sixth}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="field" col-4>{{field.seventh}}</ion-col>
      <ion-col class="field" col-4>{{field.eighth}}</ion-col>
      <ion-col class="field" col-4>{{field.ninth}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
